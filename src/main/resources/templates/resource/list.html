<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prates Bar - Recursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/resource/list.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
      <i class="bi bi-stars me-2"></i> Prates Bar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/ingredient}"><i class="bi bi-box-seam"></i> Ingredientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/drink}"><i class="bi bi-cup-straw"></i> Drinks</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Proporções</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/resource}"><i class="bi bi-stars"></i> Recursos</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> Orçamentos</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center mt-5 pt-5">
  <a th:href="@{/resource/create}" class="btn btn-outline-light btn-card btn-sm">Cadastrar Recurso</a>
</div>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<div class="container dashboard-container">
  <h1 class="text-center mb-4">
    <span style="color:#ffffff;">Lista de</span> <span class="highlight">Recursos</span>
  </h1>

  <div class="container text-center mt-4 mb-4">
    <div class="input-group w-50 mx-auto" style="margin-bottom:50px;">
      <span class="input-group-text bg-dark text-light" id="basic-addon1">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" id="searchInput" class="form-control bg-dark text-light" placeholder="Pesquisar Recurso" aria-label="Pesquisar Recurso" aria-describedby="basic-addon1" autocomplete="off">
    </div>
  </div>

  <div th:each="resource : ${list}" class="card dashboard-card mb-4">
    <div class="card-body">
      <h5 class="resource-name" th:text="${resource.name}">Nome do Recurso</h5>

      <ul class="resource-attributes">
        <li><strong>Descrição:</strong> <span th:text="${resource.description}"></span></li>
      </ul>

      <div class="mt-3">
        <a th:href="@{/resource/edit/{id}(id=${resource.id})}" class="btn btn-sm btn-edit me-2">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a th:href="@{/resource/delete/{id}(id=${resource.id})}" class="btn btn-sm btn-delete">
          <i class="bi bi-trash"></i> Excluir
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');

  searchInput.addEventListener('input', function() {
    const filterValue = this.value.toLowerCase();
    const cards = document.querySelectorAll('.dashboard-card');

    cards.forEach(card => {
      const name = card.querySelector('.resource-name').textContent.toLowerCase();
      if (name.includes(filterValue)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

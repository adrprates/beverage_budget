<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prates Bar - Ingredientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/ingredient/list.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
      <i class="bi bi-stars me-2"></i> Prates Bar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/ingredient}"><i class="bi bi-box-seam"></i> Ingredientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/drink}"><i class="bi bi-cup-straw"></i> Drinks</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Proporções</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/resource}"><i class="bi bi-stars"></i> Recursos</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> Orçamentos</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center mt-5 pt-5">
  <a th:href="@{/ingredient/create}" class="btn btn-outline-light btn-card btn-sm">Cadastrar Ingrediente</a>
</div>

<div class="container dashboard-container">
  <h1 class="text-center mb-4">
    <span style="color:#ffffff;">Lista de</span> <span class="highlight">Ingredientes</span>
  </h1>

  <div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <div class="container text-center mt-4 mb-4">
    <div class="input-group w-50 mx-auto" style="margin-bottom:50px;">
      <span class="input-group-text bg-dark text-light" id="basic-addon1">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" id="searchInput" class="form-control bg-dark text-light" placeholder="Pesquisar Ingrediente" aria-label="Pesquisar Ingrediente" aria-describedby="basic-addon1" autocomplete="off">
    </div>
    <div class="form-check form-check-inline text-light">
      <input class="form-check-input" type="radio" name="searchFilter" id="searchByName" value="name" checked>
      <label class="form-check-label" for="searchByName">Nome</label>
    </div>
    <div class="form-check form-check-inline text-light">
      <input class="form-check-input" type="radio" name="searchFilter" id="searchByType" value="type">
      <label class="form-check-label" for="searchByType">Tipo</label>
    </div>
  </div>

  <div th:each="ingredient : ${list}" class="card dashboard-card mb-4">
    <div class="card-body">
      <h5 class="ingredient-name" th:text="${ingredient.name}">Nome do Ingrediente</h5>

      <ul class="ingredient-attributes">
        <li><strong>Tipo:</strong> <span th:text="${ingredient.ingredientType.descricao}"></span></li>
        <li><strong>Marca:</strong> <span th:text="${ingredient.mark}"></span></li>
        <li><strong>Volume:</strong> <span th:text="${ingredient.volume}"></span> <span th:text="${ingredient.unitMeasure.description}"></span></li>
      </ul>

      <div class="mt-3">
        <a th:href="@{/ingredient/edit/{id}(id=${ingredient.id})}" class="btn btn-sm btn-edit me-2">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a th:href="@{/ingredient/delete/{id}(id=${ingredient.id})}"
           class="btn btn-sm btn-delete"
           onclick="return confirm('Tem certeza que deseja excluir este ingrediente?');">
          <i class="bi bi-trash"></i> Excluir
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const filterRadios = document.getElementsByName('searchFilter');

  searchInput.addEventListener('input', function() {
    const filterValue = this.value.toLowerCase();
    const filterType = Array.from(filterRadios).find(r => r.checked).value;
    const cards = document.querySelectorAll('.dashboard-card');

    cards.forEach(card => {
      const name = card.querySelector('.ingredient-name').textContent.toLowerCase();
      const type = card.querySelector('.ingredient-attributes li:nth-child(1) span').textContent.toLowerCase();

      if ((filterType === 'name' && name.includes(filterValue)) ||
          (filterType === 'type' && type.includes(filterValue))) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prates Bar - Criar Ingrediente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/ingredient/save.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
      <i class="bi bi-stars me-2"></i> Prates Bar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/ingredient}"><i class="bi bi-box-seam"></i> Ingredientes</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cup-straw"></i> Drinks</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Proporções</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/resource}"><i class="bi bi-stars"></i> Recursos</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cash-coin"></i> Orçamentos</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container dashboard-container">
  <h1 class="text-center mb-4">
    <span style="color:#ffffff;">Criar</span> <span class="highlight">Ingrediente</span>
  </h1>

  <div class="card dashboard-card mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Informações do Ingrediente</h5>

      <form th:action="@{/ingredient/save}" th:object="${ingredient}" method="post">

        <div class="mb-3">
          <label for="name" class="form-label">Nome do Ingrediente</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ex: Limão" required>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label for="ingredientType" class="form-label">Tipo</label>
          <select th:field="*{ingredientType}" class="form-select" id="ingredientType" required>
            <option value="">Selecione o tipo</option>
            <option th:each="type : ${T(com.example.beverage_budget.enums.IngredientType).values()}"
                    th:value="${type}"
                    th:text="${type.descricao}">
            </option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('ingredientType')}" th:errors="*{ingredientType}"></div>
        </div>

        <div class="mb-3">
          <label for="mark" class="form-label">Marca</label>
          <input type="text" th:field="*{mark}" class="form-control" id="mark" placeholder="Ex: Ypióca, Del Valle" required>
          <div class="text-danger" th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></div>
        </div>

        <div class="mb-3">
          <label for="volume" class="form-label">Volume</label>
          <input type="number" step="0.01" th:field="*{volume}" class="form-control" id="volume" placeholder="Ex: 500" required>
          <div class="text-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
        </div>

        <div class="mb-3">
          <label for="unitMeasure" class="form-label">Unidade de Medida</label>
          <select th:field="*{unitMeasure}" class="form-select" id="unitMeasure" required>
            <option value="">Selecione a unidade</option>
            <option th:each="u : ${T(com.example.beverage_budget.enums.UnitOfMeasure).values()}"
                    th:value="${u}"
                    th:text="${u.description}">
            </option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('unitMeasure')}" th:errors="*{unitMeasure}"></div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-outline-light btn-card">Salvar Ingrediente</button>
          <a th:href="@{/ingredient}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

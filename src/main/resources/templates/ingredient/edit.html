<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ingrediente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/ingredient/save.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            Prates Bar
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/ingredient}">Ingredientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/drink}">Drinks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Proporções</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/resource}">Recursos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Orçamentos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">
    <h2 class="text-center mb-4">Editar Ingrediente</h2>

    <div class="card simple-card">
        <div class="card-body">

            <form th:action="@{/ingredient/save}" th:object="${ingredient}" method="post">

              <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nome do Ingrediente</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Ex: Limão" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <select th:field="*{ingredientType}" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option th:each="type : ${T(com.example.beverage_budget.enums.IngredientType).values()}"
                                th:value="${type}"
                                th:text="${type.descricao}">
                        </option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('ingredientType')}" th:errors="*{ingredientType}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input type="text" th:field="*{mark}" class="form-control" placeholder="Ex: Ypióca, Del Valle" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Volume</label>
                    <input type="number" step="0.01" th:field="*{volume}" class="form-control" placeholder="Ex: 500" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Unidade de Medida</label>
                    <select th:field="*{unitMeasure.id}" class="form-select" required>
                        <option value="">Selecione a unidade</option>
                        <option th:each="u : ${allUnits}"
                                th:value="${u.id}"
                                th:text="${u.description}"
                                th:selected="${ingredient.unitMeasure != null} ? ${u.id == ingredient.unitMeasure.id} : false">
                        </option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    <a th:href="@{/ingredient}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

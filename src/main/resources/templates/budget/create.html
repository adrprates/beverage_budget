<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Orçamento</title>
    <link rel="stylesheet" th:href="@{/budget/save.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <div class="card shadow-lg bg-secondary text-light p-4">
        <h2 class="card-title mb-4 text-center">Novo Orçamento</h2>

        <form th:action="@{/budget/save}" method="post">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome do orçamento</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="peopleCount" class="form-label">Qtd. de pessoas</label>
                    <input type="number" id="peopleCount" name="peopleCount" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="markupPercentage" class="form-label">Markup (%)</label>
                    <input type="number" id="markupPercentage" name="markupPercentage" step="0.01" class="form-control" value="0">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="eventDate" class="form-label">Data do evento</label>
                    <input type="date" id="eventDate" name="eventDate" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="eventHour" class="form-label">Hora do evento</label>
                    <input type="time" id="eventHour" name="eventHour" class="form-control">
                </div>
            </div>

            <hr>

            <h5 class="card-title mb-3">Drinks</h5>
            <div class="row mb-3 align-items-center">
                <div class="col-md-6">
                    <select id="drinkSelect" class="form-select">
                        <option value="">Selecione um drink</option>
                        <option th:each="d : ${allDrinks}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" id="drinkQuantity" placeholder="Qtd." class="form-control">
                </div>
                <div class="col-md-3">
                    <button type="button" id="addDrinkBtn" class="btn btn-outline-light w-100">Adicionar</button>
                </div>
            </div>

            <div id="addedDrinks" class="mb-4"></div>

            <hr>

            <h5 class="card-title mb-3">Ingredientes</h5>

            <div id="autoIngredientsSection" class="mb-4">
                <h6 class="mb-3">Ingredientes dos Drinks Selecionados</h6>
                <table class="table table-sm table-dark align-middle text-center">
                    <thead>
                    <tr>
                        <th>Ingrediente</th>
                        <th>Quantidade</th>
                        <th>Unidade(s)</th>
                        <th>Valor Unit.</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="autoIngredientsTable"></tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Subtotal</th>
                        <th id="autoIngredientsSubtotal">R$ 0,00</th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="mb-4">
                <h6 class="mb-3">Ingredientes Manuais</h6>
                <div class="row mb-3 align-items-center">
                    <div class="col-md-4">
                        <select id="ingredientSelect" class="form-select">
                            <option value="">Selecione o ingrediente</option>
                            <option th:each="i : ${allIngredients}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="ingredientQuantity" placeholder="Qtd." class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="ingredientUnitPrice" placeholder="Preço unitário" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="addIngredientBtn" class="btn btn-outline-light w-100">Adicionar</button>
                    </div>
                </div>

                <div id="addedIngredients" class="added-ingredients"></div>
            </div>

            <hr>

            <h5 class="card-title mb-3">Recursos</h5>
            <div class="row mb-3 align-items-center">
                <div class="col-md-5">
                    <select id="resourceSelect" class="form-select">
                        <option value="">Selecione o recurso</option>
                        <option th:each="r : ${allResources}" th:value="${r.id}" th:text="${r.name}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" id="resourceQuantity" placeholder="Qtd." class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" id="resourceUnitPrice" placeholder="Preço" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="button" id="addResourceBtn" class="btn btn-outline-light w-100">Adicionar</button>
                </div>
            </div>

            <div id="addedResources" class="mb-4"></div>

            <hr>

            <div class="text-end mb-4">
                <h6>Subtotal ingredientes: <span id="ingredientTotalDisplay">R$ 0,00</span></h6>
                <h6>Subtotal recursos: <span id="resourceTotalDisplay">R$ 0,00</span></h6>
                <h6>Markup: <span id="markupValueDisplay">R$ 0,00</span></h6>
                <hr>
                <h5>Total custo: <span id="totalCostDisplay">R$ 0,00</span></h5>
                <h4 class="text-success">Preço final: <span id="finalPriceDisplay">R$ 0,00</span></h4>
                <div class="mt-2">
                    <label for="customFinalValue" class="form-label">Valor personalizado (opcional)</label>
                    <input type="number" id="customFinalValue" name="customFinalValue" step="0.01" class="form-control d-inline-block w-auto text-end" placeholder="R$">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-5">Salvar Orçamento</button>
                <a th:href="@{/budget/list}" class="btn btn-outline-light px-5">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function formatCurrency(value) {
    return `R$ ${parseFloat(value || 0).toFixed(2).replace('.', ',')}`;
}

function updateTotals() {
    let ingredientTotal = 0;
    document.querySelectorAll('#autoIngredientsTable .total')
        .forEach(i => ingredientTotal += parseFloat(i.value || 0));
    document.getElementById('autoIngredientsSubtotal').innerText = formatCurrency(ingredientTotal);
}

function updateRowTotal(row) {
    const units = parseFloat(row.querySelector('.units').value || 0);
    const price = parseFloat(row.querySelector('.unit-price').value || 0);
    const total = units * price;
    row.querySelector('.total').value = total;
    row.querySelector('.total-display').innerText = formatCurrency(total);
    updateTotals();
}

document.getElementById('addDrinkBtn').addEventListener('click', async () => {
    const select = document.getElementById('drinkSelect');
    const id = select.value;
    const name = select.selectedOptions[0]?.text;
    const qty = parseFloat(document.getElementById('drinkQuantity').value);
    if (!id || !qty) return;

    const div = document.createElement('div');
    div.className = "added-item";
    div.innerHTML = `
        ${name} - ${qty} un
        <button class="btn-remove" type="button">Remover</button>
        <input type="hidden" name="drinkIds" value="${id}">
        <input type="hidden" name="drinkQuantities" value="${qty}">
    `;
    document.getElementById('addedDrinks').appendChild(div);

    div.querySelector('.btn-remove').addEventListener('click', () => {
        div.remove();
        refreshAutoIngredients();
    });

    select.value = "";
    document.getElementById('drinkQuantity').value = "";

    await refreshAutoIngredients();
});

async function refreshAutoIngredients() {
    const ids = [...document.getElementsByName('drinkIds')].map(i => i.value);
    const qtys = [...document.getElementsByName('drinkQuantities')].map(i => parseFloat(i.value));
    const tbody = document.getElementById('autoIngredientsTable');
    tbody.innerHTML = '';
    if (ids.length === 0) { updateTotals(); return; }

    const drinksPayload = ids.map((id, idx) => ({ drinkId: id, quantity: qtys[idx] }));

    try {
        const res = await fetch(`/drink/calculate-ingredients`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(drinksPayload)
        });
        if (!res.ok) throw new Error('Erro ao calcular ingredientes');

        const list = await res.json();
        if (!list || list.length === 0) { updateTotals(); return; }

        list.forEach(i => {
            let unitsNeeded = i.unitsNeeded || 0;
            let finalQuantity = parseFloat(i.quantity || 0);

            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${i.ingredientName}</td>

                <td>
                    <div style="display: flex; align-items: center;">
                        <input class="form-control form-control-sm final-quantity"
                            type="number" min="0" step="0.01"
                            value="${finalQuantity}" style="flex: 1;">

                        <span style="margin-left: 4px;">${i.unitMeasure}</span>
                    </div>
                    <input type="hidden" name="ingredientIds" value="${i.ingredientId}">
                    <input type="hidden" name="ingredientQuantities" class="hidden-final-quantity" value="${finalQuantity}">
                </td>

                <td>
                    <input class="form-control form-control-sm units"
                        type="number" min="0" step="1"
                        value="${unitsNeeded}">
                    <input type="hidden" name="ingredientUnits" class="hidden-units" value="${unitsNeeded}">
                </td>

                <td>
                    <input class="form-control form-control-sm unit-price"
                        type="number" min="0" step="0.01" value="0.00">
                    <input type="hidden" name="ingredientUnitPrices" class="hidden-unit-price" value="0">
                </td>

                <td>
                    <span class="total-display">R$ 0,00</span>
                    <input class="total" type="hidden" value="0">
                    <input type="hidden" name="ingredientTotals" class="hidden-total-price" value="0">
                </td>
            `;


            tbody.appendChild(row);

            const qtyInput = row.querySelector('.final-quantity');
            const unitsInput = row.querySelector('.units');
            const unitPriceInput = row.querySelector('.unit-price');

            const hiddenQty     = row.querySelector('.hidden-qty');
            const hiddenUnits   = row.querySelector('.hidden-units');
            const hiddenPrice   = row.querySelector('.hidden-price');
            const hiddenTotal   = row.querySelector('.hidden-total');

            qtyInput.addEventListener('blur', async () => {
                const qty = parseFloat(qtyInput.value || 0);
                const payload = { ingredientId: i.ingredientId, quantity: qty, drinks: drinksPayload };

                const res = await fetch('/drink/update-quantity', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!data.error) {
                    unitsInput.value = data.units;
                    qtyInput.value = parseFloat(data.quantity).toFixed(2);

                    hiddenQty.value = data.quantity;
                    hiddenUnits.value = data.units;

                    updateRowTotal(row);
                    hiddenTotal.value = row.querySelector('.total').value;
                }
            });

            unitsInput.addEventListener('blur', async () => {
                const units = parseInt(unitsInput.value || 0);
                const payload = { ingredientId: i.ingredientId, units, drinks: drinksPayload };

                const res = await fetch('/drink/update-units', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (!data.error) {
                    unitsInput.value = data.units;
                    qtyInput.value = parseFloat(data.quantity).toFixed(2);

                    hiddenQty.value = data.quantity;
                    hiddenUnits.value = data.units;

                    updateRowTotal(row);
                    hiddenTotal.value = row.querySelector('.total').value;
                }
            });

            unitPriceInput.addEventListener('input', () => {
                hiddenPrice.value = unitPriceInput.value;
                updateRowTotal(row);
                hiddenTotal.value = row.querySelector('.total').value;
            });
        });

    } catch (error) {
        console.error("Erro:", error);
    }

    updateTotals();
}
</script>


</body>
</html>

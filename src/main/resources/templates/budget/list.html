<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/budget/list.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prates Bar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/ingredient}">Ingredientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/drink}">Drinks</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/resource}">Recursos</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/budget}">Orçamentos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">
    <div class="text-center mb-4">
        <a th:href="@{/budget/create}" class="btn btn-primary px-4">Novo Orçamento</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="w-50 mx-auto mb-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Pesquisar Orçamento..." autocomplete="off">
    </div>

    <div th:each="budget : ${list}" class="card simple-card mb-3">
        <div class="card-body">
            <h5 class="fw-bold mb-3" th:text="${budget.name}">Nome do Orçamento</h5>

            <p class="mb-1"><strong>Data do Evento:</strong>
                <span th:text="${budget.eventDate != null ? budget.eventDate : '—'}"></span>
            </p>
            <p class="mb-1"><strong>Hora do Evento:</strong>
                <span th:text="${budget.eventHour != null ? budget.eventHour : '—'}"></span>
            </p>
            <p class="mb-1"><strong>Pessoas:</strong> <span th:text="${budget.peopleCount}"></span></p>

            <p class="mb-1"><strong>Custo Total:</strong> 
                R$ <span class="budget-cost" th:attr="data-value=${budget.totalCost}">0,00</span>
            </p>
            <p class="mb-1"><strong>Preço Final:</strong> 
                R$ <span class="budget-final" th:attr="data-value=${budget.finalPrice}">0,00</span>
            </p>

            <div class="mt-3">
                <a th:href="@{/budget/edit/{id}(id=${budget.id})}" class="btn btn-primary btn-sm me-2">Editar</a>
                <a th:href="@{/budget/delete/{id}(id=${budget.id})}"
                   onclick="return confirm('Tem certeza que deseja excluir este orçamento?');"
                   class="btn btn-secondary btn-sm me-2">Excluir</a>
                <a th:href="@{/budget/detail/{id}(id=${budget.id})}" class="btn btn-purple btn-sm">Detalhes</a>
            </div>
        </div>
    </div>
</div>

<script>
    function formatBRL(value) {
        if (!value) return '0,00';
        return Number(value).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.querySelectorAll('.budget-cost').forEach(el => {
        el.textContent = formatBRL(el.dataset.value);
    });
    document.querySelectorAll('.budget-final').forEach(el => {
        el.textContent = formatBRL(el.dataset.value);
    });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const cards = document.querySelectorAll('.simple-card');

        cards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();
            card.style.display = name.includes(filter) ? "" : "none";
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

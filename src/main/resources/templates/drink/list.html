<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/drink/list.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prates Bar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/ingredient}">Ingredientes</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/drink}">Drinks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Proporções</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/resource}">Recursos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Orçamentos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">

    <div class="text-center mb-4">
        <a th:href="@{/drink/create}" class="btn btn-primary px-4">Cadastrar Drink</a>
    </div>

    <h2 class="text-center mb-4">Lista de Drinks</h2>

    <div class="w-50 mx-auto mb-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Pesquisar drink..." autocomplete="off">
    </div>

    <div th:each="drink : ${list}" class="card simple-card mb-3">
        <div class="card-body">

            <h5 class="fw-bold mb-3" th:text="${drink.name}">Nome</h5>

            <p class="mb-1"><strong>Quantidade Total:</strong>
                <span th:text="${drink.quantity}"></span>
                <span th:text="${drink.unitMeasure.description}"></span>
            </p>

            <p class="mb-1"><strong>Porções:</strong> <span th:text="${drink.servings}"></span></p>

            <p class="mb-3"><strong>Descrição:</strong> <span th:text="${drink.description}"></span></p>

            <p class="mb-1"><strong>Ingredientes:</strong></p>
            <ul class="ingredient-list">
                <li th:each="di : ${drink.ingredients}">
                    <span th:text="${di.ingredient.name}"></span> -
                    <span th:text="${T(com.example.beverage_budget.util.UnitFormatter).formatQuantity(di.quantity, di.unitMeasure)}"></span>
                </li>
            </ul>

            <div class="mt-3">
                <a th:href="@{/drink/edit/{id}(id=${drink.id})}" class="btn btn-primary btn-sm me-2">
                    Editar
                </a>

                <a th:href="@{/drink/delete/{id}(id=${drink.id})}"
                   onclick="return confirm('Tem certeza que deseja excluir este drink?');"
                   class="btn btn-secondary btn-sm">
                    Excluir
                </a>
            </div>

        </div>
    </div>

</div>

<script>
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const cards = document.querySelectorAll('.simple-card');

        cards.forEach(card => {
            const name = card.querySelector('h5').textContent.toLowerCase();
            card.style.display = name.includes(filter) ? "" : "none";
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

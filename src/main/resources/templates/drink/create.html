<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Drink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/drink/save.css}">

    <style>
        #ingredientSuggestions {
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            margin-top: 2px;
            width: 100%;
            z-index: 10;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #ingredientSuggestions li {
            padding: 8px 10px;
            cursor: pointer;
            list-style: none;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        #ingredientSuggestions li:hover {
            background: #eaeaea;
        }

        .btn-remove-primary {
            background: #ad2222;
            color: #fff;
            border: 1px solid #ad2222;
            transition: 0.2s ease;
            padding: 2px 10px;        
            border-radius: 6px;        
            font-size: 0.85rem;        
        }

        .btn-remove-primary:hover {
            background: #fff;
            color: #ad2222;
            border: 1px solid #ad2222;
        }

        .ingredient-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .added-ingredients .added-ingredient-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Prates Bar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/ingredient}">Ingredientes</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/drink}">Drinks</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/resource}">Recursos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/budget}">Orçamentos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4">

    <h2 class="text-center mb-4">Criar Drink</h2>

    <div class="card simple-card">
        <div class="card-body">

            <form th:action="@{/drink/save}" th:object="${drink}" method="post" id="drinkForm">

                <div class="mb-3">
                    <label class="form-label">Nome do Drink</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Ex: Caipirinha" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantidade Total</label>
                    <input type="number" th:field="*{quantity}" class="form-control" placeholder="Ex: 500" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Unidade de Medida</label>
                    <select th:field="*{unitMeasure.id}" class="form-select" required>
                        <option value="">Selecione</option>
                        <option th:each="u : ${allUnits}" th:value="${u.id}" th:text="${u.description}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Porções</label>
                    <input type="number" th:field="*{servings}" class="form-control" placeholder="Ex: 5" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <hr class="my-4">

                <h5 class="mb-3">Ingredientes</h5>

                <div class="ingredient-selector">
                    <input type="text" id="ingredientSearch" placeholder="Buscar ingrediente..." class="form-control">
                    <input type="number" id="ingredientQuantity" placeholder="Qtd" class="form-control">
                    <select id="ingredientUnitSelect" class="form-select">
                        <option value="">Unidade</option>
                        <option th:each="u : ${allUnits}" th:value="${u.code}" th:text="${u.description}"></option>
                    </select>
                    <button type="button" id="addIngredientBtn" class="btn btn-primary">Adicionar</button>
                </div>

                <ul id="ingredientSuggestions"></ul>

                <div id="addedIngredients" class="added-ingredients"></div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    <a th:href="@{/drink}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
                </div>

            </form>

        </div>
    </div>
</div>

<script th:inline="javascript">
    const ingredients = /*[[${allIngredients}]]*/ [];
    let selectedIngredient = null;

    const searchInput = document.getElementById('ingredientSearch');
    const suggestionsList = document.getElementById('ingredientSuggestions');
    const quantityInput = document.getElementById('ingredientQuantity');
    const unitSelect = document.getElementById('ingredientUnitSelect');
    const addedIngredientsDiv = document.getElementById('addedIngredients');

    searchInput.addEventListener('keyup', () => {
        const query = searchInput.value.toLowerCase();
        suggestionsList.innerHTML = '';
        if (!query) return;

        const filtered = ingredients.filter(i => i.name.toLowerCase().includes(query));

        filtered.forEach(i => {
            const li = document.createElement('li');
            li.textContent = i.name;
            li.addEventListener('click', () => {
                selectedIngredient = i;
                searchInput.value = i.name;
                unitSelect.value = i.unitMeasure.code;
                suggestionsList.innerHTML = '';
            });
            suggestionsList.appendChild(li);
        });
    });

    addedIngredientsDiv.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-remove')) {
            e.target.parentElement.remove();
        }
    });

    document.getElementById('addIngredientBtn').addEventListener('click', () => {
        if (!selectedIngredient || !quantityInput.value || !unitSelect.value) return;

        const div = document.createElement('div');
        div.className = 'added-ingredient-item';

        div.innerHTML = `
            <span>${selectedIngredient.name} - ${quantityInput.value} ${unitSelect.value}</span>
            <button type="button" class="btn-remove-primary">Remover</button>
            <input type="hidden" name="ingredientIds" value="${selectedIngredient.id}">
            <input type="hidden" name="quantities" value="${quantityInput.value}">
            <input type="hidden" name="ingredientUnits" value="${unitSelect.value}">
        `;

        addedIngredientsDiv.appendChild(div);

        searchInput.value = '';
        quantityInput.value = '';
        unitSelect.value = '';
        selectedIngredient = null;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
